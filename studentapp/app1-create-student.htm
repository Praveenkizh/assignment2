<div ng-controller="createStudentController">
    <form name="form" class="css-form" > Name:
        <input type="text" ng-model="student.name" name="studentname" required/> <br/>
        <div ng-show="form.$submitted || form.studentdate.$touched">
            <div ng-show="form.studentdate.$error.required"> Enter Name</div>
            
        </div><br/>
        Age  :
        <input type="text" ng-model="student.age" name="studentage" required/> <br/>
        <div ng-show="form.$submitted || form.studentdescription.$touched">
            <div ng-show="form.studentdescription.$error.required"> Enter Age</div>
            
        </div>   
	<br/>
	ID       :
        <input type="text" ng-model="student.id" name="studentid" required/> <br/>
        <div ng-show="form.$submitted || form.studentdescription.$touched">
            <div ng-show="form.studentdescription.$error.required"> Enter ID</div>
            
        </div> 
	<br/>
        <input type="button" ng-click="reset(form)" value="Reset" />
        <input type="submit" ng-click="update(student)" value="Save" />
    </form>
    <!--<pre>claim = {{claim | json}}</pre>
    <pre>master = {{master | json}}</pre> -->
</div>

<style type="text/css">
  .css-form input.ng-invalid.ng-touched {
    background-color: #FA787E;
  }
  .css-form input.ng-valid.ng-touched {
    background-color: #78FA89;
  }
</style>
